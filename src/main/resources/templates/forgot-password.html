<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitPower - Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/desktop/login.css}">
    <link rel="stylesheet" th:href="@{/css/mobile/global-mobile.css}" media="(max-width: 480px)">
    <link rel="stylesheet" th:href="@{/css/mobile/login-mobile.css}" media="(max-width: 480px)">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>
</div>

<div class="main-glass-container">
    
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">
                    <div class="logo-circle">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <span>FitPower</span>
                </a>
                <div class="nav-menu-indicator">
                    <a href="/workouts" class="nav-item">Workouts</a>
                    <span class="nav-separator">•</span>
                    <a href="/coming-soon" class="nav-item">Nutrition</a>
                    <span class="nav-separator">•</span>
                    <a href="/coming-soon" class="nav-item">Power Scale</a>
                </div>
                <div class="nav-auth">
                    <a href="/login" class="btn btn-glass">
                        <i class="fas fa-sign-in-alt"></i>
                        Log In
                    </a>
                </div>
            </div>
        </nav>
    </header>

    
    <main class="main-content">
        <div class="login-container">
            
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <h1 class="login-title">Reset Password</h1>
                    <p class="login-subtitle">Enter your email address and we'll send you a link to reset your password</p>
                </div>

                <form class="login-form" th:action="@{/forgot-password}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <!-- Error message display -->
                    <div class="error-message" th:if="${error}" th:classappend="${error} ? 'show' : ''">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${error}">Error message</span>
                    </div>
                    
                    <!-- Success message display -->
                    <div class="success-message" th:if="${success}" th:classappend="${success} ? 'show' : ''">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${success}">Success message</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large login-btn">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset Link
                    </button>

                </form>

                <div class="login-footer">
                    <p>Remember your password? <a href="/login" class="register-link">Log in here</a></p>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    // Smooth animations on load
    document.addEventListener('DOMContentLoaded', function() {
        const loginCard = document.querySelector('.login-card');

        loginCard.style.opacity = '0';
        loginCard.style.transform = 'translateY(30px)';

        setTimeout(() => {
            loginCard.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            loginCard.style.opacity = '1';
            loginCard.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
</body>
</html>
