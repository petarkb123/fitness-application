<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitPower - Register</title>
    <link rel="stylesheet" th:href="@{/css/desktop/register.css}">
    <link rel="stylesheet" th:href="@{/css/mobile/global-mobile.css}" media="(max-width: 480px)">
    <link rel="stylesheet" th:href="@{/css/mobile/register-mobile.css}" media="(max-width: 480px)">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>
</div>

<div class="main-glass-container">
    
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">
                    <div class="logo-circle">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <span>FitPower</span>
                </a>
                <div class="nav-menu-indicator">
                    <span class="nav-item">Workouts</span>
                    <span class="nav-separator">•</span>
                    <span class="nav-item">Community</span>
                    <span class="nav-separator">•</span>
                    <span class="nav-item">Support</span>
                </div>
                <div class="nav-auth">
                    <a href="/login" class="btn btn-glass">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </a>
                </div>
            </div>
        </nav>
    </header>

    
    <main class="main-content">
        <div class="register-container">
            
            <div class="register-card">
                <div class="register-header">
                    <div class="register-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1 class="register-title">Create Your Account</h1>
                    <p class="register-subtitle">Almost done! Just create your account to get started</p>
                </div>

                <form class="register-form" th:action="@{/register}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <!-- Error message display -->
                    <div class="error-message" th:if="${error}" th:classappend="${error} ? 'show' : ''">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${error}">Registration failed. Please try again.</span>
                    </div>
                    
                    <!-- Success message display -->
                    <div class="success-message" th:if="${msg}" th:classappend="${msg} ? 'show' : ''">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${msg}">Registration successful!</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-user"></i>
                                First Name
                            </label>
                            <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-user"></i>
                                Last Name
                            </label>
                            <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter your last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user-circle"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strength-fill"></div>
                            </div>
                            <span class="strength-text" id="strength-text">Password strength</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPassword-eye"></i>
                            </button>
                        </div>
                    </div>


                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="terms" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="/terms" class="terms-link" onclick="saveFormData(event, '/terms')">&nbsp;Terms of Service&nbsp;</a> and <a href="/privacy" class="terms-link" onclick="saveFormData(event, '/privacy')">&nbsp;Privacy Policy&nbsp;</a>
                        </label>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="newsletter" id="newsletter">
                            <span class="checkmark"></span>
                            Subscribe to fitness tips and updates
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large register-btn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>

                </form>

                <div class="register-footer">
                    <p>Already have an account? <a href="/login" class="login-link">Sign in here</a></p>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    // Save form data before navigating away
    function saveFormData(event, url) {
        event.preventDefault();
        
        const formData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirmPassword').value,
            terms: document.getElementById('terms').checked,
            newsletter: document.getElementById('newsletter').checked
        };
        
        sessionStorage.setItem('registerFormData', JSON.stringify(formData));
        window.location.href = url;
    }
    
    // Restore form data on page load
    function restoreFormData() {
        const savedData = sessionStorage.getItem('registerFormData');
        if (savedData) {
            try {
                const formData = JSON.parse(savedData);
                
                if (formData.firstName) document.getElementById('firstName').value = formData.firstName;
                if (formData.lastName) document.getElementById('lastName').value = formData.lastName;
                if (formData.username) document.getElementById('username').value = formData.username;
                if (formData.email) document.getElementById('email').value = formData.email;
                if (formData.password) document.getElementById('password').value = formData.password;
                if (formData.confirmPassword) document.getElementById('confirmPassword').value = formData.confirmPassword;
                if (formData.terms) document.getElementById('terms').checked = formData.terms;
                if (formData.newsletter) document.getElementById('newsletter').checked = formData.newsletter;
                
                // Trigger password strength check if password was restored
                if (formData.password) {
                    const event = new Event('input');
                    document.getElementById('password').dispatchEvent(event);
                }
            } catch (e) {
                console.error('Error restoring form data:', e);
            }
        }
    }
    
    // Password toggle functionality
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const passwordEye = document.getElementById(inputId + '-eye');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordEye.classList.remove('fa-eye');
            passwordEye.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordEye.classList.remove('fa-eye-slash');
            passwordEye.classList.add('fa-eye');
        }
    }

    // Password strength checker
    function checkPasswordStrength(password) {
        let strength = 0;
        let strengthText = '';
        let strengthClass = '';

        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/)) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        switch (strength) {
            case 0:
            case 1:
                strengthText = 'Very Weak';
                strengthClass = 'very-weak';
                break;
            case 2:
                strengthText = 'Weak';
                strengthClass = 'weak';
                break;
            case 3:
                strengthText = 'Fair';
                strengthClass = 'fair';
                break;
            case 4:
                strengthText = 'Good';
                strengthClass = 'good';
                break;
            case 5:
                strengthText = 'Strong';
                strengthClass = 'strong';
                break;
        }

        return { strength, strengthText, strengthClass };
    }

    // Update password strength indicator
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strength = checkPasswordStrength(password);
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');

        strengthFill.style.width = (strength.strength * 20) + '%';
        strengthFill.className = 'strength-fill ' + strength.strengthClass;
        strengthText.textContent = strength.strengthText;
    });

    // Form validation - removed alert() calls to only use UI error messages
    document.querySelector('.register-form').addEventListener('submit', function(e) {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('terms').checked;

        // Remove any existing error messages
        const existingError = document.querySelector('.error-message');
        if (existingError) {
            existingError.remove();
        }

        if (!firstName || !lastName || !username || !email || !password || !confirmPassword) {
            e.preventDefault();
            showErrorMessage('Please fill in all required fields');
            return;
        }

        if (username.length < 3) {
            e.preventDefault();
            showErrorMessage('Username must be at least 3 characters long');
            return;
        }

        if (!isValidEmail(email)) {
            e.preventDefault();
            showErrorMessage('Please enter a valid email address');
            return;
        }

        if (password !== confirmPassword) {
            e.preventDefault();
            showErrorMessage('Passwords do not match');
            return;
        }

        if (password.length < 8) {
            e.preventDefault();
            showErrorMessage('Password must be at least 8 characters long');
            return;
        }

        if (!terms) {
            e.preventDefault();
            showErrorMessage('Please accept the Terms of Service and Privacy Policy');
            return;
        }
        
        // Clear saved form data on successful submission
        sessionStorage.removeItem('registerFormData');
    });

    // Function to show error messages in the UI
    function showErrorMessage(message) {
        const form = document.querySelector('.register-form');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message show';
        errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>' + message + '</span>';
        
        // Insert after the CSRF token input
        const csrfInput = form.querySelector('input[type="hidden"]');
        csrfInput.parentNode.insertBefore(errorDiv, csrfInput.nextSibling);
    }

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Smooth animations on load
    document.addEventListener('DOMContentLoaded', function() {
        // Restore form data if available
        restoreFormData();
        
        const registerCard = document.querySelector('.register-card');

        registerCard.style.opacity = '0';
        registerCard.style.transform = 'translateY(30px)';

        setTimeout(() => {
            registerCard.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            registerCard.style.opacity = '1';
            registerCard.style.transform = 'translateY(0)';
        }, 100);
    });

    // Social login buttons
    document.querySelector('.btn-google').addEventListener('click', function() {
        // Add Google OAuth logic here
        console.log('Google registration clicked');
    });

    document.querySelector('.btn-apple').addEventListener('click', function() {
        // Add Apple OAuth logic here
        console.log('Apple registration clicked');
    });
</script>
</body>
</html>
