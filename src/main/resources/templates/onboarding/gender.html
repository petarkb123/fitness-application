<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Choose Your Gender - FitPower</title>
    <link rel="stylesheet" th:href="@{/css/desktop/onboarding.css}">
    <link rel="stylesheet" th:href="@{/css/mobile/onboarding-mobile.css}" media="(max-width: 480px)">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
</div>

<div class="main-glass-container">
    <div class="onboarding-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <a href="/onboarding/clear" class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 8%"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="onboarding-content">
            <h1 class="onboarding-title">Choose your Gender</h1>
            <p class="onboarding-subtitle">This will be used to calibrate your custom plan.</p>

            <form th:action="@{/onboarding/gender}" method="post" class="onboarding-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="options-container">
                    <label class="option-card" th:classappend="${selectedGender == 'MALE'} ? 'selected' : ''">
                        <input type="radio" name="gender" value="MALE" th:checked="${selectedGender == 'MALE'}" required>
                        <div class="option-content">
                            <div class="option-icon">♂</div>
                            <div class="option-label">Male</div>
                        </div>
                    </label>

                    <label class="option-card" th:classappend="${selectedGender == 'FEMALE'} ? 'selected' : ''">
                        <input type="radio" name="gender" value="FEMALE" th:checked="${selectedGender == 'FEMALE'}" required>
                        <div class="option-content">
                            <div class="option-icon">♀</div>
                            <div class="option-label">Female</div>
                        </div>
                    </label>

                    <label class="option-card" th:classappend="${selectedGender == 'OTHER'} ? 'selected' : ''">
                        <input type="radio" name="gender" value="OTHER" th:checked="${selectedGender == 'OTHER'}" required>
                        <div class="option-content">
                            <div class="option-icon"><i class="fas fa-user"></i></div>
                            <div class="option-label">Other</div>
                        </div>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-large">
                    Continue
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Animate option cards
        const cards = document.querySelectorAll('.option-card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.style.transition = 'all 0.4s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 100);
        });

        // Function to restore selections
        function restoreSelections() {
            cards.forEach(card => {
                const radio = card.querySelector('input[type="radio"]');
                if (radio && radio.checked) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }

        // Initialize selected state for pre-selected options
        // Use multiple attempts to ensure Thymeleaf has processed the template
        setTimeout(restoreSelections, 50);
        setTimeout(restoreSelections, 100);
        setTimeout(restoreSelections, 200);
        
        // Also restore on window focus (in case user navigates back)
        window.addEventListener('focus', restoreSelections);
        
        // Also restore when page becomes visible (for back/forward navigation)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                setTimeout(restoreSelections, 100);
            }
        });

        // Handle selection
        cards.forEach(card => {
            card.addEventListener('click', function() {
                cards.forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Animate form
        const form = document.querySelector('.onboarding-form');
        form.style.opacity = '0';
        setTimeout(() => {
            form.style.transition = 'opacity 0.5s ease';
            form.style.opacity = '1';
        }, 400);
    });
</script>
</body>
</html>
