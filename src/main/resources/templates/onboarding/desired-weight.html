<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Desired Weight - FitPower</title>
    <link rel="stylesheet" th:href="@{/css/desktop/onboarding.css}">
    <link rel="stylesheet" th:href="@{/css/mobile/onboarding-mobile.css}" media="(max-width: 480px)">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
</div>

<div class="main-glass-container">
    <div class="onboarding-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <a href="/onboarding/goal-direct" class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 48%"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="onboarding-content">
            <h1 class="onboarding-title">What is your desired weight?</h1>
            
            <form th:action="@{/onboarding/desired-weight}" method="post" class="onboarding-form" id="desiredWeightForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <!-- Goal Context -->
                <div class="goal-context" th:text="${goal == 'LOSE_WEIGHT' ? 'Lose weight' : (goal == 'GAIN_WEIGHT' ? 'Gain weight' : '')}"></div>
                
                <!-- Weight Display -->
                <div class="weight-display-container">
                    <div class="weight-value" id="weightValue" th:text="${desiredWeightKg != null ? desiredWeightKg + '.0 kg' : '75.0 kg'}">75.0 kg</div>
                </div>

                <!-- Slider Container -->
                <div class="slider-container">
                    <div class="slider-track" id="sliderTrack">
                        <!-- Markers will be generated by JavaScript -->
                    </div>
                    <input type="range" id="weightSlider" min="40" max="150" step="0.5" th:value="${desiredWeightKg != null ? desiredWeightKg : 75}" required>
                </div>
                
                <input type="hidden" name="desiredWeightKg" id="desiredWeightInput" th:value="${desiredWeightKg != null ? desiredWeightKg : 75}">

                <button type="submit" class="btn btn-primary btn-large">
                    Continue
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const slider = document.getElementById('weightSlider');
        const weightValue = document.getElementById('weightValue');
        const desiredWeightInput = document.getElementById('desiredWeightInput');
        const sliderTrack = document.getElementById('sliderTrack');

        // Generate markers on the track
        function generateMarkers() {
            sliderTrack.innerHTML = '';
            for (let i = 40; i <= 150; i += 10) {
                const marker = document.createElement('div');
                marker.className = 'slider-marker';
                if (i % 20 === 0) {
                    marker.classList.add('major');
                }
                sliderTrack.appendChild(marker);
            }
        }
        generateMarkers();

        // Initialize with saved value
        const savedValue = parseFloat(slider.value);
        weightValue.textContent = savedValue.toFixed(1) + ' kg';
        desiredWeightInput.value = Math.round(savedValue);

        // Update display when slider changes
        slider.addEventListener('input', function() {
            const value = parseFloat(this.value);
            weightValue.textContent = value.toFixed(1) + ' kg';
            desiredWeightInput.value = Math.round(value);
        });
    });
</script>
</body>
</html>
