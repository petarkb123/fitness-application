<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitPower - Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/desktop/login.css}">
    <link rel="stylesheet" th:href="@{/css/mobile/global-mobile.css}" media="(max-width: 480px)">
    <link rel="stylesheet" th:href="@{/css/mobile/login-mobile.css}" media="(max-width: 480px)">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>
</div>

<div class="main-glass-container">
    
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">
                    <div class="logo-circle">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <span>FitPower</span>
                </a>
                <div class="nav-menu-indicator">
                    <a href="/workouts" class="nav-item">Workouts</a>
                    <span class="nav-separator">•</span>
                    <a href="/coming-soon" class="nav-item">Nutrition</a>
                    <span class="nav-separator">•</span>
                    <a href="/coming-soon" class="nav-item">Power Scale</a>
                </div>
                <div class="nav-auth">
                    <a href="/login" class="btn btn-glass">
                        <i class="fas fa-sign-in-alt"></i>
                        Log In
                    </a>
                </div>
            </div>
        </nav>
    </header>

    
    <main class="main-content">
        <div class="login-container">
            
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h1 class="login-title">Set New Password</h1>
                    <p class="login-subtitle">Enter your new password below</p>
                </div>

                <form class="login-form" th:action="@{/reset-password}" method="post" th:if="${token}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="token" th:value="${token}" />
                    
                    <!-- Error message display -->
                    <div class="error-message" th:if="${error}" th:classappend="${error} ? 'show' : ''">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${error}">Error message</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            New Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your new password" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your new password" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPassword-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large login-btn">
                        <i class="fas fa-check"></i>
                        Reset Password
                    </button>

                </form>

                <div th:if="${token == null}" class="error-message show">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span th:text="${error}">Invalid or expired reset token.</span>
                </div>

                <div class="login-footer">
                    <p>Remember your password? <a href="/login" class="register-link">Log in here</a></p>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    // Password toggle functionality
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const passwordEye = document.getElementById(inputId + '-eye');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordEye.classList.remove('fa-eye');
            passwordEye.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordEye.classList.remove('fa-eye-slash');
            passwordEye.classList.add('fa-eye');
        }
    }

    // Smooth animations on load
    document.addEventListener('DOMContentLoaded', function() {
        const loginCard = document.querySelector('.login-card');

        loginCard.style.opacity = '0';
        loginCard.style.transform = 'translateY(30px)';

        setTimeout(() => {
            loginCard.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            loginCard.style.opacity = '1';
            loginCard.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
</body>
</html>
