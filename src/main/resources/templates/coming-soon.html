<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-title" content="FitPower">
    <meta name="application-name" content="FitPower">
    <title>Coming Soon - FitPower</title>
    
    <link rel="manifest" th:href="@{/manifest.json}">
    
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/icons/icon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/icons/icon-16x16.png}">
    <link rel="apple-touch-icon" th:href="@{/icons/icon-192x192.png}">
    
    <link rel="stylesheet" th:href="@{/css/desktop/coming-soon.css}">
    <link rel="stylesheet" th:href="@{/css/mobile/coming-soon-mobile.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>
</div>

<div class="main-glass-container">
    <main class="main-content">
        <section class="coming-soon-section">
            <div class="coming-soon-container">
                <div class="coming-soon-content">
                    <div class="coming-soon-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h1 class="coming-soon-title">Coming Soon</h1>
                    <p class="coming-soon-subtitle">Exciting Features</p>
                    <p class="coming-soon-description">
                        We're working hard to bring you amazing new features that will enhance your fitness journey. 
                        Stay tuned for updates on our latest developments!
                    </p>
                    <div class="coming-soon-features">
                        <div class="feature-item">
                            <i class="fas fa-utensils"></i>
                            <span>Nutrition Tracking</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-balance-scale"></i>
                            <span>Power Scale</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-bell"></i>
                            <span>Smart Notifications</span>
                        </div>
                    </div>
                    <div class="coming-soon-actions">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i>
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.feature-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(item);
        });
    });
</script>
</body>
</html>
