spring.application.name=FitnessApplication

# Server
server.port=${PORT:8080}

# Database - PostgreSQL for Railway
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf
spring.thymeleaf.cache=true

# Actuator
management.endpoints.web.exposure.include=health

# Logging
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Session & Cookie Settings
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=FITPOWERSESS
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=true

# Remember-me settings
app.security.remember-me.cookie=FITPOWER_REMEMBER_ME
app.security.remember-me.validity-seconds=1800

# Production optimizations
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.springframework.web.multipart=WARN