# Production Configuration for PostgreSQL

# Database Configuration
# Railway/Render/Heroku provide DATABASE_URL automatically
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fitnessdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.project.fitnessapplication=INFO

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=never

# Security
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true

